    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <nav class="navbar bg-light navbar-light navbar-expand">
      <div class="container">
        <div class="row flex-grow-1">
          <div class="col-12 d-flex">
            <a href="#" class="navbar-brand">Name</a>
            <div class="collapse navbar-collapse" id="menu-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pages</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Elements</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 my-5">
          <div class="row">
            <div class="col-3">
              <h1>Our products</h1>
            </div>
            <div class="col-4 offset-4">
              <div class="input-group">
                <input type="text" class="form-control search-input" />
                <div class="input-group-append">
                  <button class="btn btn-success search-btn" type="button">
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-1 text-right">
              <div class="actions">
                <span
                  class="add-more"
                  data-toggle="modal"
                  data-target="#myModal"
                >
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="list"></div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="img">Enter img url</label>
              <input type="text" id="img" class="form-control" />
            </div>
            <div class="form-group">
              <label for="title">Enter title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="desc">Enter description</label>
              <input type="text" id="desc" class="form-control" />
            </div>
            <button
              class="btn btn-success"
              id="add-product"
              data-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- set up the modal to start hidden and fade in and out -->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- dialog body -->
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            Hello world!
          </div>
          <!-- dialog buttons -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- sometime later, probably inside your on load event callback -->
    <script>
      $("#myModal").on("show", function () {
        // wire up the OK button to dismiss the modal when shown
        $("#myModal a.btn").on("click", function (e) {
          console.log("button pressed"); // just as an example...
          $("#myModal").modal("hide"); // dismiss the dialog
        });
      });

      $("#myModal").on("hide", function () {
        // remove the event listeners when the dialog is dismissed
        $("#myModal a.btn").off("click");
      });

      $("#myModal").on("hidden", function () {
        // remove the actual elements from the DOM when fully hidden
        $("#myModal").remove();
      });

      $("#myModal").modal({
        // wire up the actual modal functionality and show the dialog
        backdrop: "static",
        keyboard: true,
        show: true, // ensure the modal is shown immediately
      });
    </script>

    <!-- jQuery library -->
    <script

    <script
